<ion-menu [content]="mainContent">

    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>

  </ion-header>
  <ion-content id="side-menu21" style="background-color:#ADF6D6;">
    <img src="assets/img/cXnG6niSkG7Ki5ayB7Xw_camera.jpg" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
